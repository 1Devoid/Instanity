<!DOCTYPE html>
<html lang="en">
@@include('html/layout/head.html', { 'title': 'Insanity - Forgot password (Enter email)' })

<body class="body">
  <div class="wrapper-flex">
    <header class="header">
      <div class="container">
        <img class="header__logo" src="images/icons/logo-decorated.svg" alt="Logo." />
      </div>
      <img class="header__banner" src="images/banner-header.png" alt="Banner." />
      <div class="container">
        <div class="header__text">
          Welcome To The Insanity Bets User Area
        </div>
      </div>
    </header>
    <main class="main-flex">
      <section class="auth">
        <div class="container">
          <div class="auth__wrapper">
            <div class="auth__block">
              <div class="auth__block-header">
                <h1 class="auth__block-title">forgot password</h1>
                <h2 class="auth__block-subtitle">Enter new password</h2>
              </div>
              <form class="auth__form auth__form--single">
                <input class="auth__form-input form-input" type="text" name="password" id="password"
                  placeholder="Password" />
                <button class="auth__form-btn button" type="submit">Send</button>
              </form>
            </div>
            <div class="auth__block auth__socials">
              <h2 class="auth__socials-title">JOIN OUR SOCIALS</h2>
              <div class="auth__socials-inner">
                <a class="auth__socials-link" href="#">
                  <img class="auth__socials-icon" src="images/icons/twitter.svg" alt="Social twitter.">
                  <div class="auth__socials-text">Twitter</div>
                </a>
                <a class="auth__socials-link" href="#">
                  <img class="auth__socials-icon" src="images/icons/tg.svg" alt="Social telegram.">
                  <div class="auth__socials-text">Telegram</div>
                </a>
                <a class="auth__socials-link" href="#">
                  <img class="auth__socials-icon" src="images/icons/medium.svg" alt="Social medium.">
                  <div class="auth__socials-text">Medium</div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <img class="decoration-cubes --sign-up" src="images/cubes.png" srcset="images/cubes@2x.png 2x"
        alt="Decoration cubes." />
      <div class="decoration-overlay --sign-up"></div>
      <div class="decoration-overlay-2 --sign-up"></div>
    </main>
    @@include('html/components/footer.html')
  </div>

  @@include('html/layout/script.html')
</body>

</html>
