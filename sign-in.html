<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="static/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css?_v=20231023205415">
  <title>Insanity - Sign In</title>
</head>

<body class="body">
  <div class="wrapper-flex">
    <header class="header">
      <div class="container">
        <img class="header__logo" src="images/icons/logo-decorated.svg" alt="Logo.">
      </div>
      <div class="header__banner-wrapper">
        <picture><source srcset="images/banner-header.webp" type="image/webp"><img class="header__banner" src="images/banner-header.png" alt="Banner."></picture>
        <picture><source srcset="images/banner-header.webp" type="image/webp"><img class="header__banner" src="images/banner-header.png" alt="Banner."></picture>
        <picture><source srcset="images/banner-header.webp" type="image/webp"><img class="header__banner" src="images/banner-header.png" alt="Banner."></picture>
      </div>
      <div class="container">
        <div class="header__text">
          Welcome To The Insanity Bets User Area
        </div>
      </div>
    </header>
    <main class="main-flex">
      <section class="auth">
        <div class="container">
          <div class="auth__wrapper">
            <div class="auth__block">
              <div class="auth__block-header">
                <h1 class="auth__block-title">Sign in</h1>
              </div>
              <form class="auth__form">
                <input class="auth__form-input form-input" type="email" name="email" id="email" placeholder="Email">
                <input class="auth__form-input form-input" type="text" name="password" id="password" placeholder="Password">
                <div class="auth__form-forgot">
                  <a href="forgot-password-email.html">Forgot password?</a>
                </div>
                <div class="auth__terms form-check terms">
                  <input class="form-check-input terms__input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label terms__text" for="flexCheckDefault">
                    Remember me
                  </label>
                </div>
                <button class="auth__form-btn button" type="submit">Sign In</button>
                <div class="auth__form-already">
                  <span>Don`t have an account?</span>
                  <a href="sign-up.html">Sign up here!</a>
                </div>
              </form>
            </div>
            <div class="auth__block auth__socials">
              <h2 class="auth__socials-title">JOIN OUR SOCIALS</h2>
              <div class="auth__socials-inner">
                <a class="auth__socials-link" href="#">
                  <img class="auth__socials-icon" src="images/icons/twitter.svg" alt="Social twitter.">
                  <div class="auth__socials-text">Twitter</div>
                </a>
                <a class="auth__socials-link" href="#">
                  <img class="auth__socials-icon" src="images/icons/tg.svg" alt="Social telegram.">
                  <div class="auth__socials-text">Telegram</div>
                </a>
                <a class="auth__socials-link" href="#">
                  <img class="auth__socials-icon" src="images/icons/medium.svg" alt="Social medium.">
                  <div class="auth__socials-text">Medium</div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <img class="--sign-up decoration-cubes" src="images/cubes.png" srcset="images/cubes@2x.png 2x" alt="Decoration cubes.">
      <div class="--sign-up decoration-overlay"></div>
      <div class="--sign-up decoration-overlay-2"></div>
    </main>
    <footer class="footer">
  <div class="container">
    <div class="footer__wrapper">
      <a class="footer__logo" href="index.html">
        <img src="images/icons/logo.svg" alt="Logo.">
      </a>
      <div class="footer__links">
        <a class="footer__link" href="#">Terms & Conditions</a>
        <a class="footer__link" href="#">Privacy</a>
      </div>
    </div>
  </div>
</footer>
  </div>

  <script src="js/app.min.js?_v=20231023205415"></script>
</body>

</html>
